<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Kennels - The PetaVerse</title>
    <meta property="og:title" content="Kennels - The PetaVerse" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style>
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}
    </style>
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen","Ubuntu", "Cantarell", "Fira Sans","Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 1.12rem;
      }

      body {
        font-weight: 300;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.75;
        color: var(--dl-color-gray-900);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <script src="KennelJs.js"></script>
      <link href="./kennels.css" rel="stylesheet" />

      <div class="kennels-container">
        <div data-role="Header" class="kennels-header">
          <a href="index.html" class="kennels-navlink">
            <img
              alt="image"
              src="public/playground_assets/petaverselogo2-200h.jpg"
              class="kennels-image"
            />
          </a>
          <div data-type="BurgerMenu" class="kennels-burger-menu">
            <svg viewBox="0 0 1024 1024" class="kennels-icon">
              <path
                d="M64 192h896v192h-896zM64 448h896v192h-896zM64 704h896v192h-896z"
              ></path>
            </svg>
          </div>
          <div class="kennels-container1">
            <nav class="kennels-nav">
              <a href="index.html" class="kennels-navlink1">Homepage</a>
              <a href="mint.html" class="kennels-navlink2">Mint</a>
              <a href="w-l-mint.html" class="kennels-navlink3">
                Whitelist Mint
              </a>
              <span class="kennels-text">Provenance</span>
            </nav>
          </div>
          <div data-type="MobileMenu" class="kennels-mobile-menu">
            <div class="kennels-top">
              <a href="index.html" class="kennels-navlink4">
                <h1 class="kennels-heading textSM">The PetaVerse</h1>
              </a>
              <div data-type="CloseMobileMenu" class="kennels-close-menu">
                <svg viewBox="0 0 1024 1024" class="kennels-icon2">
                  <path
                    d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="kennels-mid">
              <nav class="kennels-nav1">
                <a href="index.html" class="kennels-navlink5">Homepage</a>
                <a href="mint.html" class="kennels-navlink6">Mint</a>
                <a href="w-l-mint.html" class="kennels-navlink7">
                  Whitelist Mint
                </a>
                <span class="kennels-text01">Provenance</span>
              </nav>
            </div>
          </div>
        </div>
        <div class="kennels-kennel-section1">
          <div class="kennels-container2">
            <h1 class="kennels-text02">Kennels</h1>
            <span class="kennels-text03">
              <span>You have reached the Kennel Page.</span>
              <br />
              <span>
                If you want to stalk your friends or strangers go ahead and put
                a pet ID in and have a look!
              </span>
              <span></span>
            </span>
          </div>
          <div class="kennels-container3">
            <input
              type="number"
              id="kennelnumber"
              max="10000"
              min="0"
              name="KennelNumber"
              step="1"
              placeholder="-"
              class="kennels-textinput Kennelnumber input"
            />
            <button type="MintNow" class="kennels-button Kennellookup button">
              Kennel Lookup
            </button>
          </div>
          <span id="test" class="kennels-text08">Not Tested Yet</span>
        </div>
        <div class="kennels-kennel-main-picture">
          <h1 class="kennels-text08"><span>External View</span></h1>
          <div class="kennels-container4">
            <img
              alt="image"
              src="https://play.teleporthq.io/static/svg/default-img.svg"
              class="kennels-image1"
            />
            <div class="kennels-pet-picture"></div>
          </div>
        </div>
        <div class="kennels-kennel-main-picture1">
          <h1 class="kennels-text10"><span>Internal View</span></h1>
          <img
            alt="image"
            src="https://play.teleporthq.io/static/svg/default-img.svg"
            class="kennels-image2"
          />
          <img
            alt="image"
            src="https://play.teleporthq.io/static/svg/default-img.svg"
            class="kennels-image3"
          />
        </div>
        <div class="kennels-container5">
          <a href="index.html" class="kennels-navlink8">
            <img
              alt="image"
              src="public/playground_assets/petaverselogo2-200h.jpg"
              class="kennels-image4"
            />
          </a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
  </body>
</html>
